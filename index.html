<body class="welcome">

  <div class="welcome-wrapper">
    <div class="welcome-container">

      <a href="gallery.html" class="enter-btn" id="enterGallery">
        Open Gallery â†’
      </a>
    </div>
  </div>

  <script>
    /* =========================
       SETTINGS
       ========================= */
    const AUTO_REDIRECT = false;
    const REDIRECT_DELAY = 13000; // 13 detik
    const ONE_TIME_ONLY = false;

    /* ========================= */

    const visited = localStorage.getItem("visited_gallery");
    const enterBtn = document.getElementById("enterGallery");

    /* jika hanya sekali */
    if (ONE_TIME_ONLY && visited) {
      window.location.href = "gallery.html";
    }

    /* buka galeri (animasi buku) */
    function goToGallery(url) {
      document.body.classList.add("book-open");
      localStorage.setItem("visited_gallery", "true");

      setTimeout(() => {
        window.location.href = url;
      }, 2000); // harus sama dengan CSS
    }

    /* klik tombol */
    enterBtn.addEventListener("click", function(e) {
      e.preventDefault();
      goToGallery(this.href);
    });

    /* auto redirect */
    if (AUTO_REDIRECT) {
      setTimeout(() => {
        goToGallery("gallery.html");
      }, REDIRECT_DELAY);
    }
  </script>
