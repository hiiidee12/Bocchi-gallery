<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Bocchi Gallery</title>

  <!-- CSS UTAMA -->
  <link rel="stylesheet" href="style.css">

  <!-- STYLE KHUSUS KONTEN WELCOME (TIDAK SENTUH BODY) -->
  <style>
    .welcome-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body class="welcome">

  <div class="welcome-wrapper">
    <div class="welcome-container">
      <h1>ðŸŒ¸ Welcome to My Gallery ðŸŒ¸</h1>
      <p>Bocchi photo collection</p>

      <a href="gallery.html" class="enter-btn" id="enterGallery">
        Enter Gallery â†’
      </a>
    </div>
  </div>

  <script>
    /* =========================
       SETTINGS
       ========================= */
    const AUTO_REDIRECT = true;
    const REDIRECT_DELAY = 13000; // 13 detik
    const ONE_TIME_ONLY = true;

    /* ========================= */

    const visited = localStorage.getItem("visited_gallery");
    const enterBtn = document.getElementById("enterGallery");

    /* jika sudah pernah masuk */
    if (ONE_TIME_ONLY && visited) {
      window.location.href = "gallery.html";
    }

    /* fungsi buka buku + redirect */
    function goToGallery(url) {
      document.body.classList.add("book-open");
      localStorage.setItem("visited_gallery", "true");

      setTimeout(() => {
        window.location.href = url;
      }, 2000); // HARUS sama dengan durasi CSS
    }

    /* klik tombol */
    enterBtn.addEventListener("click", function(e) {
      e.preventDefault();
      goToGallery(this.href);
    });

    /* auto redirect */
    if (AUTO_REDIRECT) {
      setTimeout(() => {
        goToGallery("gallery.html");
      }, REDIRECT_DELAY);
    }
  </script>

</body>
</html>
